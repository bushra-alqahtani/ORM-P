{% extends 'base.html' %}


{% block content %}
<div class="container">

    <h1>create movies</h1> 
    {% if message %}
   
    <div class="alert alert-success">{{ message }}</div>
    
    {% endif %}
    <form method="post" action="/list">
      
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">movie title</label>
            <input type="text" name="mtitle" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">description</label>
            <input type="text" name="mdescription" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">release date</label>
            <input type="text" name="mrelease_date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">duration</label>
            <input type="text" name="mduration" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
        </div>
        {% csrf_token %}
  
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
{% endblock %}
